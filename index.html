<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">1864</div>
        <div class="inner-container">
            <div class="btn-container"><button class="clear-btn">AC</button></div>
            <div class="blank-key"></div>
            <div class="blank-key"></div>
            <div class="operator-key calc-key">รท</div>
            <div class="number-key calc-key">7</div>
            <div class="number-key calc-key">8</div>
            <div class="number-key calc-key">9</div>
            <div class="operator-key calc-key">x</div>
            <div class="number-key calc-key">4</div>
            <div class="number-key calc-key">5</div>
            <div class="number-key calc-key">6</div>
            <div class="operator-key calc-key">-</div>
            <div class="number-key calc-key">1</div>
            <div class="number-key calc-key">2</div>
            <div class="number-key calc-key">3</div>
            <div class="operator-key calc-key">+</div>
            <div class="number-key calc-key" style="flex-grow: 2">0</div>
            <div class="calc-key equal-sign">=</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
